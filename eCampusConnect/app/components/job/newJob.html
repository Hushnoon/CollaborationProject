<div class="row" ng-show="jobCtrl.newJob">
  <div class="col-md-12">
    <h3><u>Add New Job</u></h3>
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="jobCtrl.job.title">
      </div>
      <div class="form-group">
        <label for="content">Description:</label>
        <textarea rows="6"  class="form-control" id="content" ng-model="jobCtrl.job.jobDesc"></textarea>
      </div>
      <div class="form-group">
      <label for="content">Requirements:</label>
        <textarea rows="4"  class="form-control" id="content" ng-model="jobCtrl.job.requirements"></textarea>
      </div>

      <a href class="btn btn-success" ng-click="jobCtrl.save()">Submit</a>
    </form>

  </div>
</div>
